<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        li {
            border: seagreen solid 1px;
            display: inline;
        }
        a {
            border: sienna double 1px;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>Eleman 1</li>
        <li>Eleman 2</li>
        <li>Eleman 3</li>
        <li>Eleman 4</li>
        <li>Eleman 5</li>
    </ul>
    <a href="#">Link</a>
</body>
</html>
